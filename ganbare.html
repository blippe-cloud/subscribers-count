<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fuck you</title>
  <link rel="stylesheet" href="./output.css">
</head>
<body>
  <div class="flex flex-col justify-center items-center gap-y-32 h-screen">
    <div class="text-9xl">Fuck you Fuck you</div>
    <div class="text-4xl">怒ってるともくん！</div>
    <div class="text-2xl">ともくんの変な発言を張っておきました。視たい方はJavaScriptを無効にしてください。</div>
  </div>
  <div class="absolute top-20 left-20" id="moving-emoji">
    <img src="./test.PNG" alt="" width="200px">
  </div>
  <script>
    let left = true;

    setInterval(() => {
      if (left) {
        document.getElementById('moving-emoji').classList.remove('left-20');
        document.getElementById('moving-emoji').classList.add('right-20');
        left = !left;
      } else if (!left) {
        document.getElementById('moving-emoji').classList.remove('right-20');
        document.getElementById('moving-emoji').classList.add('left-20');
        left = !left;
      }
    }, 1000);

  </script>
</body>
</html>
